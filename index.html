<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="container">
        <div id="head">
            <h1>To-Do List Web Page</h1>
        </div>

        <form id="form">
            <div class="box">
                <input type="text" id="input" placeholder="Type the task here" required minlength="3" maxlength="20">
                <div id="error"></div>
            </div>

            <div class="btn">
                <button type="submit" class="add">Add Task</button>
            </div>
        </form>

        <ol id="list"></ol>

        <div class="para">
            <p>Total Count of the Task: <strong><span id="count">0</span></strong></p>

            <p>Completed Task count: <strong><span id="completedCount">0</span></p></strong>
        </div>

        <div class="deleteAll">
            <button>Delete All</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
