<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="container">
        <div id="head">
            <h1>To-Do List Web Page</h1>
        </div>

        <div class="box">
            <input type="text" id="input" placeholder="Type the task here">
        </div>

        <div class="btn">
            <button class="add">Add Task</button>
        </div>

        <div class="btn">
            <button class="delete">Delete</button>
        </div>

        <ol id="list"></ol>
    </div>

    <script src="./script.js"></script>
</body>

</html>
